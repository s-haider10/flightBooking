{% extends 'accounts/home4.html' %} {% block content %}

<h1 class="text-center">New Flight Creation</h1>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form class="" action="{% url 'addflight' %}" method="POST">
  {% csrf_token %}

  <div class="container">
    <div class="form-group">
      <label class="col-form-label" for="departure">Departure Airport</label>
      <select class="form-control" name="Departure Airport" id="departure">
        <option value="none">-- Please Select One --</option>
        {% if dp_lst %} {% for airport in dp_lst %}
        <option value="{{ airport }}">{{ airport }}</option>
        {% endfor %} {% endif %}
      </select>
    </div>

    <div class="form-group">
      <label class="col-form-label" for="destination"
        >Destination Airport</label
      >
      <select class="form-control" name="Destination Airport" id="destination">
        <option value="none">-- Please Select One --</option>
        {% if da_lst %} {% for airport in da_lst %}
        <option value="{{ airport }}">{{ airport }}</option>
        {% endfor %} {% endif %}
      </select>
    </div>

    <div class="form-group">
      <label class="col-form-label" for="flightnum">Flight Number</label>
      <input
        type="number"
        class="form-control"
        name="flightnum"
        value=""
        placeholder="Flight Number"
        id="flightnum"
        required
      />
    </div>

    <div class="form-group">
      <label class="col-form-label" for="airline">Airline</label>
      <select class="form-control" name="Airline" id="airline">
        <option value="{{staff_airl}}">{{staff_airl}}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="col-form-label" for="airplaneid">Airplane ID</label>
      <select class="form-control" name="airplaneid" id="airplaneid">
        <option value="none">-- Please Select One --</option>
        {% if id_airp_ls %} {% for id in id_airp_ls %}
        <option value="{{ id }}">{{ id }}</option>
        {% endfor %} {% endif %}
      </select>
    </div>

    <div class="form-group">
      <label class="col-form-label" for="departure-time">Departure Time</label>
      <input
        type="datetime-local"
        class="form-control"
        name="Departure Time"
        value=""
        placeholder="Departure Time"
        id="departure-time"
        required
      />
    </div>

    <div class="form-group">
      <label class="col-form-label" for="destination-time">Arrival Time</label>
      <input
        type="datetime-local"
        class="form-control"
        name="Destination Time"
        value=""
        placeholder="Arrival Time"
        id="destination-time"
        required
      />
    </div>

    <div class="form-group">
      <label class="col-form-label" for="price">Price</label>
      <input
        type="number"
        class="form-control"
        name="price"
        value=""
        placeholder="Price"
        id="price"
        required
      />
    </div>

    <div class="form-group">
      <label class="col-form-label" for="status">Status</label>
      <select class="form-control" name="status" id="status">
        <option value="Upcoming">Upcoming</option>
        <option value="In Progress">In Progress</option>
        <option value="Delayed">Delayed</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add New Flight</button>
  </div>
</form>

{% endblock %}
